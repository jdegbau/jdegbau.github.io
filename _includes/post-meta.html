<div class="post-meta card" role="group" aria-label="Post metadata">
  <div class="card-content">
    <div class="container" style="max-width:1100px;">
      <div class="level is-mobile is-flex-wrap-wrap meta-inner">
        
        <div class="level-left">
          <div class="level-item">
            <div class="field is-grouped is-grouped-multiline">
              <div class="control">
                <span class="has-text-grey">{{ page.date | date: "%b %-d, %Y" }}</span>
              </div>
              <div class="control">
                <span class="has-text-grey">&bull; By {{ page.author | default: site.data.sidebar.author_name }}</span>
              </div>
              <div class="control">
                <span class="has-text-grey">&bull; {% include read-time.md %}</span>
              </div>
            </div>
          </div>
        </div>

        <div class="level-right">
          <div class="level-item is-narrow">
            <div class="buttons are-small">
              <div class="share-icons ml-3" aria-label="Share this post">
                <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url }}" target="_blank" rel="noopener noreferrer" aria-label="Share on X" class="icon is-medium has-text-dark">
                  <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" target="_blank" rel="noopener noreferrer" aria-label="Share on LinkedIn" class="icon is-medium has-text-link">
                  <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="mailto:?subject={{ page.title | url_encode }}&body={{ site.url }}{{ page.url }}" aria-label="Share by email" class="icon is-medium has-text-grey">
                  <i class="fa-solid fa-envelope"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="progress-bar" style="height: 4px; width: 0; background-color: #00d1b2;"></div>
</div>
