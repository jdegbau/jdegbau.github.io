<div class="post-meta card" role="group" aria-label="Post metadata">
  <div class="card-content">
    <div class="container" style="max-width:1100px;">
      <div class="level meta-inner">
        <div class="level-left meta-left">
          <div class="level-item meta-item has-text-centered mr-0">{{ page.date | date: "%b %-d, %Y" }}</div>
          <span class="meta-sep" aria-hidden="true">&#9679</span>
          <div class="level-item meta-item has-text-centered mr-0">By {{ page.author | default: site.data.sidebar.author_name }}</div>
          <span class="meta-sep" aria-hidden="true">&#9679</span>
          <div class="level-item meta-item has-text-centered mr-0">{% include read-time.md %}</div>
        </div>

        <div class="level-right meta-right">
          <div class="level-item">{% include ai-summarize-inline.html %}</div>
          <div class="level-item">
            <div class="share-icons" aria-label="Share this post">
              <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url }}" target="_blank" rel="noopener noreferrer" aria-label="Share on X" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
              <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" target="_blank" rel="noopener noreferrer" aria-label="Share on LinkedIn" class="icon"><i class="fa-brands fa-linkedin"></i></a>
              <a href="mailto:?subject={{ page.title | url_encode }}&body={{ site.url }}{{ page.url }}" aria-label="Share by email" class="icon"><i class="fa-solid fa-envelope"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
