<style>
  /* Custom styles for the segmented meta bar */
  .meta-segment {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.5rem 0.75rem;
    flex: 1; /* Ensures equal width segments */
  }

  /* Desktop vertical borders */
  @media screen and (min-width: 769px) {
    .meta-segment:not(:last-child) {
      border-right: 1px solid #dbdbdb;
    }
    .meta-row-main {
      border-right: 1px solid #dbdbdb;
    }
  }

  /* Mobile horizontal border between meta info and share row */
  @media screen and (max-width: 768px) {
    .meta-row-main {
      border-bottom: 1px solid #dbdbdb;
      width: 100%;
    }
    .meta-segment {
      font-size: 0.85rem; /* Slightly smaller text for tight mobile fit */
      padding: 0.75rem 0.25rem;
    }
  }
</style>

<div class="post-meta card is-shadowless" role="group" aria-label="Post metadata" style="border-radius: 0; border-top: 1px solid #dbdbdb; border-bottom: 1px solid #dbdbdb; margin-bottom: 0;">
  <div class="card-content p-0">
    <div class="container">
      <div class="level is-mobile m-0 is-flex-wrap-wrap">
        
        <div class="level-left is-flex is-flex-grow-1 meta-row-main">
          <div class="meta-segment">
            <span class="has-text-grey">
              <i class="fa-solid fa-calendar-days mr-1"></i> {{ page.date | date: "%b %-d, %Y" }}
            </span>
          </div>

          <div class="meta-segment">
            <span class="has-text-grey">
              <i class="fa-solid fa-clock mr-1"></i> {% include read-time.md %}
            </span>
          </div>
        </div>

        <div class="level-right is-flex-grow-1 py-2">
          <div class="level-item has-text-centered w-100">
            <div class="buttons are-small is-centered mb-0">
              <span class="is-size-7 has-text-weight-semibold mr-3 is-uppercase has-text-link is-hidden-mobile">Share:</span>
              <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url }}" target="_blank" rel="noopener noreferrer" aria-label="Share on X" class="icon is-medium has-text-link">
                <i class="fa-brands fa-x-twitter"></i>
              </a>
              <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" target="_blank" rel="noopener noreferrer" aria-label="Share on LinkedIn" class="icon is-medium has-text-link">
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a href="mailto:?subject={{ page.title | url_encode }}&body={{ site.url }}{{ page.url }}" aria-label="Share by email" class="icon is-medium has-text-link">
                <i class="fa-solid fa-envelope"></i>
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div id="progress-container" style="height: 4px; width: 100%; background-color: #f0f0f0; position: relative; overflow: hidden;">
    <div id="progress-bar" style="height: 100%; width: 0; background: linear-gradient(to right, #ff4d00, #152A49, #ff4d00); position: absolute; left: 50%; transform: translateX(-50%);"></div>
  </div>
</div>
