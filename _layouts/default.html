<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel=“canonical” href={{ site.url }}{{ page.canonical | default: page.url }} />
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="preload" as="image" href="{{ page.featured-image }}">
  </head>
  <body>
    <div id="progress-bar"></div>
    <div class="container">
      <div class="content">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </div> <!-- end .content -->
      <div id="sidebar"></div> <!-- end #sidebar -->
      <div id="footer"></div> <!-- end #footer -->
    </div> <!-- end .container -->
    <script src="/assets/js/progress-bar.min.js" type="text/javascript"></script>
  </body>
</html>
