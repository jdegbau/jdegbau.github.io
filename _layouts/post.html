---
layout: wrapper
---

{% if page.featured_image %}
<section class="section post-header">
    <div class="container">
        <div class="post-featured">
            <img src="{{ page.featured_image | relative_url }}" 
                 alt="{{ page.title }}" 
                 fetchpriority="high" 
                 loading="eager"
                 class="post-featured__img" 
                 itemprop="image">
        </div>
    </div>
</section>
{% endif %}

<section class="section post-body">
    <div class="container">
        <h1 class="title">{{ page.title }}</h1>
        {% include post-meta.html %}
        <div class="content blog-main">
            {{ content }}
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        {% include author-box.html %}
    </div>
</section>

<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ site.url }}{{ page.url }}#blog-posting"
    },
    "headline": "{{ page.title }}",
    "description": "{{ page.excerpt }}",
    "image": "{{site.url}}{{ page.featured_image }}",  
    "author": {
        "@type": "Person",
        "name": "{{ page.author }}",
        "url": "{{ site.url }}",
        "@id": "{{ site.url }}#person"
    },
    "datePublished": "{{ page.date | date: "%Y-%m-%d"}}"
}
</script>
