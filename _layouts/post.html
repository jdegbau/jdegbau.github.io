---
layout: wrapper
---


{% if page.featured_image %}
<section class="section post-header">
    <div class="container">
        <figure class="image is-3by1 mb-4" style="border-radius:8px;overflow:hidden;">
            <img src="{{ page.featured_image }}" alt="{{ page.title }}" fetchpriority="high" style="width:100%;height:auto;object-fit:cover;" />
        </figure>
    </div>
</section>
{% endif %}

{% include post-meta.html %}

<section class="section">
    <div class="container">
        <div class="content blog-main">
            {{ content }}
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        {% include author-box.html %}
    </div>
</section>

<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ site.url }}{{ page.url }}#blog-posting"
    },
    "headline": "{{ page.title }}",
    "description": "{{ page.excerpt }}",
    "image": "{{site.url}}{{ page.featured_image }}",  
    "author": {
        "@type": "Person",
        "name": "{{ page.author }}",
        "url": "{{ site.url }}",
        "@id": "{{ site.url }}#person"
    },
    "datePublished": "{{ page.date | date: "%Y-%m-%d"}}"
}
</script>
