---
layout: wrapper
---


<div class="columns blog-layout">
    <div class="column is-one-quarter blog-left" style="position: sticky; top: 0;">
        <p class="subtitle is-6">{{ page.date | date: "%b %-d, %Y"}} - Written by {{ page.author }} - {% include read-time.md %}</p>
        {% if page.featured_image %}
            <figure class="image is-4by5 mb-4">
                <img src="{{ page.featured_image }}" alt="{{page.title}}" fetchpriority="high" style="width:100%;height:auto;border-radius:8px;" />
            </figure>
        {% endif %}
        {% include toc.md %}
    </div>
    <div class="column is-three-quarters blog-main">
        {{ content }}
        {% include ai-summarize.md %}
    </div>
</div>

<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ site.url }}{{ page.url }}#blog-posting"
    },
    "headline": "{{ page.title }}",
    "description": "{{ page.excerpt }}",
    "image": "{{site.url}}{{ page.featured_image }}",  
    "author": {
        "@type": "Person",
        "name": "{{ page.author }}",
        "url": "{{ site.url }}",
        "@id": "{{ site.url }}#person"
    },
    "datePublished": "{{ page.date | date: "%Y-%m-%d"}}"
}
</script>
