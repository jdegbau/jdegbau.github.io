---
layout: wrapper
---

{% include post-meta.html %}

{% if page.featured_image %}
<section class="section post-header">
    <div class="post-featured" role="img" aria-label="{{ page.title }}">
        <img src="{{ page.featured_image }}" alt="{{ page.title }}" fetchpriority="high" class="post-featured__img" />
    </div>
</section>
{% endif %}

<section class="section post-body">
    <div class="container">
        <div class="content blog-main">
            {{ content }}
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        {% include author-box.html %}
    </div>
</section>

<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ site.url }}{{ page.url }}#blog-posting"
    },
    "headline": "{{ page.title }}",
    "description": "{{ page.excerpt }}",
    "image": "{{site.url}}{{ page.featured_image }}",  
    "author": {
        "@type": "Person",
        "name": "{{ page.author }}",
        "url": "{{ site.url }}",
        "@id": "{{ site.url }}#person"
    },
    "datePublished": "{{ page.date | date: "%Y-%m-%d"}}"
}
</script>
